<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Problem01.SimpleTable</title>
    <style>
        table {
            margin: 0 auto;
        }

        th {
            font-size: 38px;
        }

        p {
            margin: 0 auto;
            width: 190px;

        }

        img {
            width: 165px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<table>
    <thead>
    <tr>
        <th colspan="2">Software University</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><a href="https://softuni.bg"><img src="softuni-logo.jpg" alt=""></a></td>
        <td>
            <p><b>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</b> Aliquid architecto asperiores cumque
                deleniti doloremque eius exercitationem facere id laboriosam, laborum, non, nulla pariatur
                perspiciatis
                quod sequi similique suscipit unde voluptatibus!
            </p></td>
    </tr>
    </tbody>

</table>
</body>
</html>
