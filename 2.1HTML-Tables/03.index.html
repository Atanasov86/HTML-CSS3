<html>
<head>
	<title>Problem03.Nested Tables</title>
	<style>
		table {
			border: 1px solid black;
			margin: 0 auto;
			padding: 0;
		} 		
		td {
			border: 1px solid black;
			margin: 0 auto;			
		}

		img {
			width: 150px;
			height: 150px;
			padding: 15px 5px;
		}

		td,tr {
			font-weight: bold;
			font-size: 52px;
			padding: 10px 5px;
		}

	</style>
</head>
<body>
	<div id="container">
		<table>
			<tr>
				<td><img src="softuni-logo.jpg" alt=""></td>
				<td>
					<table>
						<tr>
							<td>Software</td>
						</tr>
						<tr>
							<td>University</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
