<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Problem04.WebsiteHeader</title>
	<style>
		table {
			background: #234465;
			width: 100%;
		}

		ul {
			float: right;			
		}

		ul > li {
			display: inline-block;
			list-style: none;
			padding: 0 15px;

		}

		ul > li > a {			
			text-decoration: none;
			color: #8FA1B1;
			font-weight: bold;
		}

		ul > li > a:hover {
			color: white;
		}		

		.search img {
			height: 25px;
			width: 25px;
			vertical-align: middle;
		}

		.profile img {
			width: 25px;
			height: 25px;
			vertical-align: middle;
			border-radius: 9px;
		}
	</style>
</head>
<body>
	<header>
		<table>
		<tr>
			<td class="logo">
				<a href="https://softuni.bg">
					<img src="software-university-logo.png" alt="">
				</a>
			</td>
			<td>
				<ul>
					<li><a href="#">SOFTUNI</a></li>
					<li><a href="#">TRAININGS</a></li>
					<li><a href="#">JOBS</a></li>
					<li><a href="#">PARTNERS</a></li>
					<li><a href="#">FORUM</a></li>
					<li><a href="#">CONTACTS</a></li>
				</ul>
			</td>
			<td>				
				<span class="search">
					<img src="search-icon.png" alt="">
				</span>
			</td>
			<td><span class="profile">
					<img src="profile-icon.png" alt="">
				</span>
			</td>
		</tr>
	</table>
	</header>	
</body>
</html>
